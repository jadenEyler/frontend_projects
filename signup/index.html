<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>signup</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="title">
                <h2>Log in</h2>
            </div>
            <div class="inputs">
                <div class="text-box">
                    <i class="far fa-envelope"></i>
                    <input id="fieldEmail"  placeholder="Email adress" type="text">
                </div>
                <div class="text-box">
                    <i class="fas fa-lock"></i>
                    <input id="fieldPassword"  placeholder="Password" type="text">
                </div>
            </div>
            <button class="submit-button" type="submit">login to your account</button>
            <div class="extra">
                <label class="contain">remember me
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <div class="signup">
                    <p>new here? </p>
                    <a href="#">signup</a>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
